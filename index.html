<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main">
    <article class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar image" class="card__image">
        <header class="card__header">
            <h1 class="card__title">Jessica Randall</h1>
            <div class="card__description">London, United Kingdom</div>
        </header>
        <div class="card__bio">
            "Front-end developer and avid reader."
        </div>
        <div class="card__links">
            <button class="button">GitHub</button>
            <button class="button">Frontend Mentor</button>
            <button class="button">LinkedIn</button>
            <button class="button">Twitter</button>
            <button class="button">Instagram</button>
        </div>
    </article>
</main>
</body>
</html>
